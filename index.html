<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyStone Predictive</title>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; line-height: 1.6; }
    header, footer { text-align: center; margin-bottom: 2rem; }
    nav { position: sticky; top: 0; background: #fff; padding: 1rem 0; }
    nav a { margin: 0 0.75rem; text-decoration: none; color: #333; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { margin-bottom: 4rem; }
    .calendly-inline-widget { min-width: 320px; height: 630px; margin: auto; }
  </style>
</head>
<body>
  <header>
    <h1>KeyStone Predictive</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Our Mission</h2>
      <p>[Insert your mission statement here]</p>
    </section>
    <section id="about">
      <h2>About Us</h2>
      <p>[Brief company background & team info]</p>
    </section>
    <section id="contact">
      <h2>Schedule a Meeting</h2>
      <!-- Replace YOUR_CALENDLY_USERNAME with your actual Calendly URL path -->
      <div class="calendly-inline-widget" data-url="https://calendly.com/YOUR_CALENDLY_USERNAME"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 KeyStone Predictive</p>
  </footer>
</body>
</html>
