<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyStone Predictive — Data Consulting & Predictive Modeling</title>
  <meta name="description" content="KeyStone Predictive helps small businesses unlock actionable insights through custom predictive models and data pipelines. Schedule a free consultation today." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #1B263B;
      --accent: #468FAF;
      --background: #F6F6F6;
      --text: #555555; /
      --card-bg: #FFFFFF;
      --shadow: rgba(0, 0, 0, 0.1);
      --footer-bg: #e6e6e6;
      --services-bg: #EEF6FA;
    }

    html { scroll-padding-top: 60px; }
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    /* Navigation with subtle background tint */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background);
      box-shadow: 0 2px 4px var(--shadow);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      z-index: 10;
    }
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
    nav a { text-decoration: none; color: var(--primary); font-weight: 600; font-size: 0.95rem; }
    .hamburger { display: none; }

    /* Hero as content card */
    .hero-full {
      padding: 60px 20px;
      max-width: 1000px; /* increased width */
      margin: 30px auto; /* tighter vertical margins */
      background-color: var(--services-bg);
      color: var(--primary);
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow);
      border-left: 6px solid var(--accent);
      position: relative;
      overflow: visible;
    }
    .hero-logo {
      display: block;
      max-height: 100px;
      margin: 0 auto 20px;
    }
    .hero-full h1 {
      font-size: 2.8rem;
      margin: 0 0 20px;
      font-weight: 700;
    }
    .hero-full p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
      color: var(--text);
    }
    .hero-full .button {
      padding: 14px 30px;
      font-size: 1rem;
    }

    /* Accent line above section headings */
    section h2 {
      position: relative;
      margin-bottom: 20px;
    }
    section h2::before {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background-color: var(--accent);
      margin: 0 auto 10px;
    }

    /* Services grid section */
    #services { padding: 60px 20px; background-color: var(--services-bg); }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 30px;
    }
    .services-card {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .services-card:hover { transform: translateY(-5px); }
    .services-card svg { width: 40px; height: 40px; margin-bottom: 15px; fill: var(--accent); }
    .services-card h3 { margin: 0 0 10px; font-weight: 600; color: var(--primary); }
    .services-card p { margin: 0; font-size: 1rem; color: var(--text); }

    /* Content sections */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 30px auto; /* tighter vertical margins */
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s ease, opacity 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    section.visible { opacity: 1; transform: translateY(0); }
    h2 { color: var(--primary); margin-top: 0; font-weight: 600; font-size: 2rem; }
    a.button {
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 8px var(--shadow);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
    }
    a.button:hover { background-color: #3a9db9; transform: scale(1.05); }

    /* Footer */
    footer {
      background-color: var(--footer-bg);
      border-top: 1px solid rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      color: var(--text);
      font-size: 0.9rem;
    }
    .footer-nav { margin-bottom: 15px; }
    .footer-nav a { margin: 0 15px; color: var(--primary); text-decoration: none; font-weight: 600; }
    .footer-social a { margin: 0 8px; color: var(--primary); font-size: 1.2rem; text-decoration: none; }

    /* Responsive */
    @media (max-width: 800px) {
      .nav-inner { padding: 10px 20px; justify-content: flex-end; }
      nav ul { gap: 1rem; }
    }
    @media (max-width: 600px) {
      .hamburger { display: block; font-size: 1.5rem; background: none; border: none; }
      nav ul { display: none; position: absolute; top: 100%; right: 0; background: var(--card-bg); width: 220px; box-shadow: 0 2px 8px var(--shadow); flex-direction: column; }
      nav ul.open { display: flex; }
      .services-grid { gap: 15px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <button class="hamburger" aria-label="Menu">☰</button>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero with logo -->
  <div class="hero-full" id="home">
    <!-- Prominent logo display -->
    <img src="images/h_version.png" alt="KeyStone Predictive Logo" class="hero-logo" />
    <h1>Unlock Your Business Data</h1>
    <p>Building predictive models and analytics pipelines so you can make better decisions, faster.</p>
    <a href="#contact" class="button">Schedule a Free Consultation</a>
  </div>
