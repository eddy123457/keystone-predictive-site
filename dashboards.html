<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyStone Predictive — Dashboards & KPI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="index.html">
        <img src="images/logo_transparent_original.png" alt="KeyStone Predictive" class="nav-logo" />
      </a>
      <div class="nav-toggle" id="navToggle">&#9776;</div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="dashboards" style="padding:60px 20px; background:var(--background);">
      <h1 style="text-align:center; font-size:2.5rem; margin-bottom:1rem; color:var(--primary);">
        Dashboards &amp; KPI Reporting
      </h1>

      <!-- Full-report embed -->
      <div style="max-width:1200px; margin:0 auto 2rem;">
        <iframe
          src="assets/example_Report_Dashboard.pdf#toolbar=0&navpanes=0"
          title="Full Example KPI Report"
          class="report-iframe"
          loading="lazy"
          style="width:100%; height:800px; border-radius:12px; box-shadow:0 4px 15px var(--shadow); border:none;"
        ></iframe>
      </div>

      <div class="services-grid">
        <div class="services-card">
          <h3>Monthly Sales Trend</h3>
          <p>Overview of sales fluctuations by month.</p>
          <iframe
            src="https://dl.dropboxusercontent.com/scl/fi/your_monthly_sales.html?dl=0"
            title="Monthly Sales Trend"
            loading="lazy"
            style="width:100%; height:200px; border-radius:8px; border:none;"
          ></iframe>
          <a
            href="https://dl.dropboxusercontent.com/scl/fi/your_monthly_sales.html?dl=0"
            target="_blank"
            rel="noopener"
            class="text-accent underline"
            style="display:inline-block; margin-top:0.75rem;"
          >
            View Fullscreen
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-nav">
      <a href="index.html#home">Home</a> ·
      <a href="index.html#services">Services</a> ·
      <a href="index.html#about">About</a> ·
      <a href="index.html#contact">Contact</a>
    </div>
    <div class="footer-socials">
    </div>
    <p>© 2025 KeyStone Predictive</p>
  </footer>

  <script>
    document.getElementById("navToggle").addEventListener("click", () => {
      document.getElementById("navMenu").classList.toggle("show");
    });
  </script>
</body>
</html>
