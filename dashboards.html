<body>
  <nav>
    <div class="nav-inner">
      <a href="index.html"><img src="images/logo_transparent_original.png" alt="KeyStone Predictive" class="nav-logo" /></a>

  <main>
    <section id="dashboards" class="px-6 py-12 bg-background">
      <h1 class="text-3xl font-bold mb-6">Dashboards & KPI Reporting</h1>

      <div class="mb-8">
        <iframe
          src="/assets/example_Report_Dashboard.pdf#toolbar=0&navpanes=0"

          title="Full Example KPI Report"

      </div>

        <div class="rounded-2xl shadow-lg bg-white p-4">

          <iframe

            href="https://dl.dropboxusercontent.com/scl/fi/your_monthly_sales.html?dl=0"
